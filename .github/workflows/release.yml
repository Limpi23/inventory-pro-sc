name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.4.3)'
        required: true
        default: 'v1.4.3'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update version in package.json
        if: github.event_name == 'workflow_dispatch'
        run: |
          $version = "${{ github.event.inputs.version }}" -replace '^v', ''
          npm version $version --no-git-tag-version
        shell: powershell

      - name: Build application
        run: npm run build

      - name: Build preload script
        run: npm run build:preload

      - name: Build Windows installer
        run: npm run make:win

      - name: Generate latest.yml for electron-updater
        run: node scripts/generate-latest-yml.cjs
        shell: powershell

      - name: List build artifacts
        run: |
          echo "=== Build Artifacts ==="
          dir out\make\squirrel.windows\x64
          echo "=== File Details ==="
          Get-ChildItem "out\make\squirrel.windows\x64" | ForEach-Object { 
            Write-Host "$($_.Name) - $([math]::Round($_.Length/1MB, 2)) MB" 
          }
        shell: powershell

      - name: Validate Setup size
        run: |
          $setup = Get-ChildItem out\make\squirrel.windows\x64 | Where-Object { $_.Name -like '*Setup.exe' } | Select-Object -First 1
          if (-not $setup) { Write-Error 'No se encontr贸 Setup.exe'; exit 1 }
          $mb = [math]::Round($setup.Length/1MB,2)
          Write-Host "Setup size: $mb MB"
          if ($mb -lt 50) { Write-Error 'Setup demasiado peque帽o (posible dummy update.exe)'; exit 1 }
        shell: powershell

      - name: Get tag and file version
        id: version
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $tag = "${{ github.event.inputs.version }}"
          } else {
            $tag = "${{ github.ref_name }}"
          }
          # Remove leading 'v' for file naming (forge output uses plain semver)
          $fileVersion = $tag -replace '^v', ''
          echo "tag=$tag" >> $env:GITHUB_OUTPUT
          echo "fileVersion=$fileVersion" >> $env:GITHUB_OUTPUT
          Write-Host "Tag: $tag | FileVersion: $fileVersion"
        shell: powershell

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: Inventario Pro ${{ steps.version.outputs.tag }}
          body: |
            ##  Inventario Pro ${{ steps.version.outputs.tag }}
            
            ###  Archivos de Instalaci贸n
            
            #### Windows
            - **Setup.exe**: Instalador completo para Windows x64
            - **nupkg**: Paquete para actualizaciones autom谩ticas
            
            #### macOS
            - **x64.dmg**: Instalador para Mac Intel
            - **arm64.dmg**: Instalador para Mac Apple Silicon (M1/M2/M3)
            - **x64-mac.zip**: Versi贸n portable para Mac Intel
            - **arm64-mac.zip**: Versi贸n portable para Mac Apple Silicon
            
            ###  Requisitos del Sistema
            
            **Windows:**
            - Windows 10 o superior
            - Arquitectura x64
            
            **macOS:**
            - macOS 10.13 (High Sierra) o superior
            - Intel (x64) o Apple Silicon (arm64)
            
            ###  Instalaci贸n
            
            **Windows:**
            1. Descarga `inventory-suit-${{ steps.version.outputs.fileVersion }}-Setup.exe`
            2. Ejecuta el instalador como administrador
            3. Sigue las instrucciones en pantalla
            4. Configura tu conexi贸n a Supabase
            
            **macOS:**
            1. Descarga el archivo `.dmg` correspondiente a tu procesador
            2. Abre el DMG y arrastra la app a Aplicaciones
            3. Si macOS bloquea la app, ve a Preferencias del Sistema > Seguridad y Privacidad
            4. Configura tu conexi贸n a Supabase
            
            ###  Caracter铆sticas
            - Sistema completo de gesti贸n de inventario
            - Interfaz moderna y responsive
            - Integraci贸n con Supabase
            - Actualizaciones autom谩ticas
            - Soporte multi-plataforma (Windows y macOS)
            
            ---
            **Desarrollado por SuitCore** | [Documentaci贸n](./README.md) | [Reporte de Issues](../../issues)
          draft: false
          prerelease: false

      - name: Upload Setup Executable
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: out/make/squirrel.windows/x64/inventory-suit-${{ steps.version.outputs.fileVersion }} Setup.exe
          asset_name: inventory-suit-${{ steps.version.outputs.fileVersion }}-Setup.exe
          asset_content_type: application/octet-stream

      - name: Upload Update Package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: out/make/squirrel.windows/x64/inventory-suit-${{ steps.version.outputs.fileVersion }}-full.nupkg
          asset_name: inventory-suit-${{ steps.version.outputs.fileVersion }}-full.nupkg
          asset_content_type: application/octet-stream

      - name: Upload RELEASES file
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: out/make/squirrel.windows/x64/RELEASES
          asset_name: RELEASES
          asset_content_type: text/plain

      - name: Upload latest.yml for electron-updater
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: out/make/squirrel.windows/x64/latest.yml
          asset_name: latest.yml
          asset_content_type: text/yaml

  build-macos:
    runs-on: macos-latest
    needs: build-windows
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update version in package.json
        if: github.event_name == 'workflow_dispatch'
        run: |
          version="${{ github.event.inputs.version }}"
          version="${version#v}"
          npm version $version --no-git-tag-version

      - name: Build application
        run: npm run build

      - name: Build preload script
        run: npm run build:preload

      - name: Build macOS installer (electron-builder)
        run: npx electron-builder --mac --x64 --arm64 --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List build artifacts
        run: |
          echo "=== Build Artifacts ==="
          ls -lh dist-builder/
          echo "=== File Sizes ==="
          du -sh dist-builder/*

      - name: Get version info
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            tag="${{ github.event.inputs.version }}"
          else
            tag="${{ github.ref_name }}"
          fi
          fileVersion="${tag#v}"
          echo "tag=$tag" >> $GITHUB_OUTPUT
          echo "fileVersion=$fileVersion" >> $GITHUB_OUTPUT
          echo "Tag: $tag | FileVersion: $fileVersion"

      - name: Get release upload URL
        id: get_release
        run: |
          release_url=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ steps.version.outputs.tag }}" \
            | jq -r .upload_url)
          echo "upload_url=$release_url" >> $GITHUB_OUTPUT

      - name: Upload DMG (x64)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: dist-builder/C.O.M.P.A-${{ steps.version.outputs.fileVersion }}-x64.dmg
          asset_name: Inventario-Pro-${{ steps.version.outputs.fileVersion }}-x64.dmg
          asset_content_type: application/octet-stream

      - name: Upload DMG (arm64)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: dist-builder/C.O.M.P.A-${{ steps.version.outputs.fileVersion }}-arm64.dmg
          asset_name: Inventario-Pro-${{ steps.version.outputs.fileVersion }}-arm64.dmg
          asset_content_type: application/octet-stream

      - name: Upload ZIP (x64)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: dist-builder/C.O.M.P.A-${{ steps.version.outputs.fileVersion }}-x64-mac.zip
          asset_name: Inventario-Pro-${{ steps.version.outputs.fileVersion }}-x64-mac.zip
          asset_content_type: application/zip

      - name: Upload ZIP (arm64)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: dist-builder/C.O.M.P.A-${{ steps.version.outputs.fileVersion }}-arm64-mac.zip
          asset_name: Inventario-Pro-${{ steps.version.outputs.fileVersion }}-arm64-mac.zip
          asset_content_type: application/zip

      - name: Upload latest-mac.yml for electron-updater
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: dist-builder/latest-mac.yml
          asset_name: latest-mac.yml
          asset_content_type: text/yaml 