name: Auto Stable Release (Latest)

on:
  push:
    branches: [ main ]
    # Sólo si el commit incluye [release] en el mensaje

permissions:
  contents: write

jobs:
  build-release:
    if: contains(github.event.head_commit.message, '[release]')
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Ensure version in package.json
        id: pkg
        run: |
          $v = node -p "require('./package.json').version"
          echo "version=$v" >> $env:GITHUB_OUTPUT

      - name: Build preload
        run: npm run build:preload

      - name: Build app
        run: npm run build

      - name: Make (Squirrel)
        run: npm run make:win

      - name: List artifacts
        run: |
          Get-ChildItem out/make/squirrel.windows/x64 | ForEach-Object { Write-Host $_.Name }

      - name: Create/Update Release latest
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.pkg.outputs.version }}
          name: "Inventario Pro v${{ steps.pkg.outputs.version }}"
          body: |
            ## Inventario Pro v${{ steps.pkg.outputs.version }}
            Build automático desde push con [release].

            Archivos:
            - Setup.exe (instalador)
            - .nupkg (actualizaciones)
            - RELEASES (feed Squirrel)
          files: |
            out/make/squirrel.windows/x64/*.exe
            out/make/squirrel.windows/x64/*.nupkg
            out/make/squirrel.windows/x64/RELEASES
          prerelease: false
          make_latest: true
