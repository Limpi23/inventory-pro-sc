appId: com.suitcore.compa
productName: C.O.M.P.A
copyright: Copyright Â© 2025 SuitCore

directories:
  output: dist-builder
  buildResources: src/assets

files:
  - dist/**/*
  - electron.cjs
  - preload.cjs
  - package.json
  - app-update.yml

extraResources:
  - from: supabase/migrations
    to: migrations
    filter:
      - "**/*.sql"

asarUnpack:
  - "**/*.node"

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: src/assets/app-icon.ico
  artifactName: ${productName}-${version}-Setup.${ext}

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Inventario Pro
  installerIcon: src/assets/app-icon.ico
  uninstallerIcon: src/assets/app-icon.ico
  installerHeaderIcon: src/assets/app-icon.ico
  deleteAppDataOnUninstall: false
  runAfterFinish: true
  allowElevation: true
  perMachine: false

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  category: public.app-category.business
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  artifactName: ${productName}-${version}-${arch}.${ext}

dmg:
  title: ${productName} ${version}
  window:
    width: 540
    height: 380
  contents:
    - x: 140
      y: 200
      type: file
    - x: 400
      y: 200
      type: link
      path: /Applications

publish:
  provider: github
  owner: Limpi23
  repo: inventory-pro-sc
  releaseType: release
